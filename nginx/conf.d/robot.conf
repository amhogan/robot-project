upstream telemetry_up {
  server 172.18.0.5:5000;  # netstatus on docker_robot-net
  keepalive 16;
}

server {
  listen 80 default_server;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Video passthrough
  location /snapshot {
    proxy_pass http://web-video-server:8080;
    proxy_buffering off; proxy_request_buffering off;
    proxy_http_version 1.1; proxy_set_header Connection "";
    proxy_read_timeout 300s;
  }
  location /stream {
    proxy_pass http://web-video-server:8080;
    proxy_buffering off; proxy_request_buffering off;
    proxy_http_version 1.1; proxy_set_header Connection "";
    proxy_read_timeout 300s;
  }

  # Telemetry via pinned IP (avoids DNS quirks)
  location = /telemetry {
    proxy_pass http://telemetry_up/status;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering off; proxy_request_buffering off;
    add_header Cache-Control "no-store";
  }

  location /telemetry/ {
    proxy_pass http://telemetry_up/;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering off; proxy_request_buffering off;
    add_header Cache-Control "no-store";
  }
}
