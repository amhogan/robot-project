server {
    listen       80;
    server_name  _;

    # Serve the dashboard
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # ---- HEALTH ----
    location = /status {
        proxy_pass http://netstatus:7070/api/netstatus;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location = /api/netstatus {
        proxy_pass http://netstatus:7070/api/netstatus;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ---- VIDEO (web_video_server) ----
    # Pass through to /stream and /snapshot while preserving the query string (?topic=...)
    location /stream.mjpg {
        proxy_pass http://172.19.0.8:8080/stream$is_args$args;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    location /snapshot.jpg {
        proxy_pass http://172.19.0.8:8080/snapshot$is_args$args;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Static files
    location / {
        try_files $uri $uri/ =404;
    }
}
