upstream telemetry_backend {
    server telemetry:5000;
    keepalive 16;
}

upstream web_video_server_backend {
    server web-video-server:8080;
    keepalive 16;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Telemetry
    location /status        { proxy_pass http://telemetry_backend/status; }
    location /status_temp   { proxy_pass http://telemetry_backend/status_temp; }
    location /status_uptime { proxy_pass http://telemetry_backend/status_uptime; }

    # Video (works when web_video_server is up and publishing)
    location /stream   { proxy_pass http://web_video_server_backend/stream; }
    location /snapshot { proxy_pass http://web_video_server_backend/snapshot; }
}
