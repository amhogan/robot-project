
location /snapshot {
  proxy_pass http://robot-web-video-server-1:8080;
  proxy_buffering off;
  proxy_request_buffering off;
  proxy_http_version 1.1;
  proxy_set_header Connection '';
  proxy_read_timeout 300s;
}

location /stream {
  proxy_pass http://robot-web-video-server-1:8080;
  proxy_buffering off;
  proxy_request_buffering off;
  proxy_http_version 1.1;
  proxy_set_header Connection '';
  proxy_read_timeout 300s;
}
